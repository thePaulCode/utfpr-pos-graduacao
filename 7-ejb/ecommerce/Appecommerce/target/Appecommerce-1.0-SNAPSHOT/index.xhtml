<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Lista de Compras
        <h:form>
            <h:dataTable value="#{jsfProduto.all}" var="prod">
            
            <h:column>
                <h:outputText value="#{prod.id}" />
            </h:column>
            <h:column>
                <h:outputText value="#{prod.descricao}" />
            </h:column>
            <h:column>
                <h:outputText value="#{prod.valor}" />
            </h:column>
            <h:column>
                <h:commandButton value="add"
                          action="#{jsfCompra.add(prod)}"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
        <br/> 
        <br/>
        Itens Adicionados
        <h:form>
           
            <h:dataTable value="#{jsfCompra.all}" var="compra">
                
                <h:column>
                    <h:outputText value="#{compra.produto.id}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{compra.produto.descricao}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{compra.produto.valor}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{compra.quantidade}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        <br/>
        <br/>
        TOTAL CARRINHO: R$
        <h:outputText value="#{jsfCompra.valorCompra}" />
    </h:body>
</html>
